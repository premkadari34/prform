<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<style>
        @import url('https://unicons.iconscout.com/release/v4.0.0/css/line.css');

        body {
            font-family: 'Unicons', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

       .container {
       max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        overflow-y: auto; /* Add this line to make the container scrollable */
        height: 500px; /* Add a fixed height to the container */
   
    }

        header {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 100px;
        }

        .fields {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .input-field {
            width: calc(50% - 10px);
            margin-bottom: 15px;
			justify-content: space-between;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;

        }

        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Unicons', sans-serif;
        }

.item {
  
    flex-direction: column;
    margin-bottom: 15px;
	display: grid; /* Change display to grid */
        grid-template-columns: repeat(2, 1fr); /* Set two columns */
        grid-gap: 10px; /* Add gap between grid items */


}


.item .input-field {
    margin-bottom: 10px;
width: 100%; /* Set width to 100% for each grid item */
          margin-right: 10px; /* Add margin-right for spacing between columns */
   
}

.item .remove-button {
    cursor: pointer;
    color: #ff0000;
}


        .nextBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #00FF00; /* Change to the desired green color */
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: auto;
    margin-right: auto;
}
		.buttons {
  display: flex;
  justify-content: center; /* Center the buttons horizontally */
  margin-top: 20px;
}

.buttons button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px 20px;
  background-color: #00FF00;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.buttons button span {
  margin-right: 5px;
}
    </style>
					
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <img src="monat-logo_web.png" width="200" height="30">
        <h2>Purchase Requisition</h2>
        <form action="PrForm.html" id="requestForm">
            <div class="form first">
                <div class="buttons">
                    <button class="submit" type="submit">
                        <span class="btnText">Submit a Request</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
                <div class="buttons">
                    <button class="submit">
                        <span class="btnText">Track a Request</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('requestForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'PrForm.html'; // Redirect to another page
        });
    </script>
</body>
</html>
